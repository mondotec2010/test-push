<div class="divMessage">
<h1 mat-dialog-title class="h1Send"
>{{data.message}}</h1>
</div>
<div mat-dialog-content >

  <ul>
    <li>
        <p><b>File XML generato:</b><br>
      <span *ngIf="data.capFile">&emsp;{{data.capFile}}</span> 
        </p>
    </li>
    <li>
        <p><b>Status:</b><br>
      <span *ngIf="data.status">&emsp;{{data.status}}</span> 
        </p>
    </li>
    </ul>
  
</div>
<div mat-dialog-actions>

<mat-dialog-actions align="end">
    <!--<button mat-button mat-dialog-close (click)="onReturn()" class="btn btn-primary-outline">Ritorna</button>-->
    <button mat-raised-button color="primary" (click)="onReturn()" >Ritorna</button>
   <button mat-raised-button (click)="onNewMessage()"  color="warn" >Nuovo Messaggio</button>  
  </mat-dialog-actions>

</div>
